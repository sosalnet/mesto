<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/man.jpg" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__infos">
                    <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text ">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit popup_hidden">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__info ">
                <h2 class="popup__title ">Редактировать&nbsp;профиль</h2>
                <input class="popup__input popup__input_fio" placeholder="Имя " name="fio" type="text">
                <input class="popup__input popup__input_job" placeholder="Работа " name="job" type="text">
                <button class="popup__submit-button " type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup__add popup_hidden">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button-add" type="button"></button>
            <form class="popup__info popup__info__add">
                <h2 class="popup__title ">Новое&nbsp;место</h2>
                <input class="popup__input popup__input_title" placeholder="Название " name="title" type="text">
                <input class="popup__input popup__input_url" placeholder="Ссылка на картинку " name="url" type="url">
                <button class="popup__submit-button " type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup__photo popup_hidden">
        <div class="popup__case">
            <button class="popup__close-button popup__close-button-photo" type="button"></button>
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="">
            <p class="popup__caption">привет</p>
        </div>
    </div>

    <template class="template__element">
    <div class="element ">
        <button class="element__delete-button" type="button"></button>
        <img class="element__image " src="#">
        <div class="element__info ">
            <h2 class="element__title "></h2>
            <button class="element__like-button" type="button"></button>
        </div>
    </div>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
