<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/man.jpg" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__infos">
                    <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/1.jpg" alt="Фото Карачаевска">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/2.jpg" alt="Фото Горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/3.jpg" alt="Фото Домбая">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/2.jpg" alt="Фото Горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/3.jpg" alt="Фото Домбая">
                <div class=" element__info ">
                    <h2 class="element__title ">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element ">
                <img class="element__image " src="./images/1.jpg " alt="Фото Карачаево-Черкессии">
                <div class="element__info ">
                    <h2 class="element__title ">Карачаево-Черкессия</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text ">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden">
        <div class="popup__content">
            <button class="popup__close-button"></button>
            <form class="popup__info ">
                <h2 class="popup__title ">Редактировать&nbsp;профиль</h2>
                <input class="popup__input popup__input_fio" placeholder="Имя " name="fio" type="text">
                <input class="popup__input popup__input_job" placeholder="Работа " name="job" type="text">
                <button class="popup__submit-button " type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
